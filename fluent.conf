<source>
  @type  forward
  @id    input1
  @label @mainstream
  port  24224
</source>

<label @mainstream>
  <match **>
    type logzio_buffered
    endpoint_url "https://listener.logz.io:8071?token=#{ENV["FLUENTD_TOKEN"]}&type=simple"
    output_include_time true
    output_include_tags true
    buffer_type    file
    buffer_path    /fluentd/log/buffer.log
    flush_interval 10s
    buffer_chunk_limit 1m   # Logz.io has bulk limit of 10M. We recommend set this to 1M, to avoid oversized bulks
  </match>
</label>
